    <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>John's Startpage</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/js-geolocation.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
            var default_tag = "skyline";
            function getPicture(cb) {
                var apiKey = "0c5d918b8ac84cb5c74f0785d71232ec";

                // get an array of random photos
                $.getJSON('https://api.flickr.com/services/rest/?jsoncallback=?', {
                        method: 'flickr.photos.search',
                        api_key: apiKey,
                        tags: default_tag,
                        safe_search: 1,
                        content_type: 1,
                        format: 'json',
                        nojsoncallback: 1
                    },
                    function (data) {
                        // if everything went well
                        if (data.stat == 'ok') {
                            // get a random photo from the array
                            var photo = data.photos.photo[Math.floor(Math.random() * data.photos.photo.length)];
                            console.log("Everything worked");
                            var url ='https://farm'+photo.farm+'.staticflickr.com/'+photo.server+'/'+photo.id+'_'+photo.secret+'_h.jpg';
                            console.log(url);
                            $('body').css('background-image: ' + url);
                            cb(url);

                        } else {
                            console.log(" The request to get the array was not good :( ");
                        }
                    }
                );
            }
            $("document").ready(function () {
                getPicture(function(url) {
                    $('body').css('background-image', 'url('+url+')');
                });

            });
            </script>
    </head>
    <body>
    <div class="container-fluid">
        <div class="col-lg-3 col-md-3">
            <div class="changeBackground">
                <form>
                <input id="user_input" type="text" placeholder="(optional) new bg theme"><input type="button" value="change" onclick="newBackground();">
                </form>
                <script>
                    function newBackground() {
                        var input = document.getElementById("user_input").value;
                        default_tag = input;
                        getPicture(function (url) {
                            $('body').css('background-image', 'url('+url+')');
                        });
                    }
                </script>
            </div>
        </div>
        <div class="col-lg-6 col-md-6">

        </div>
        <div class="col-lg-3 col-md-3">
            <div class="time">
            <p>TIME GOES HERE</p>
            </div>
            <div class="date">
            <p>DATE GOES HERE</p>
            </div>
            <div id="weather">
                <p class="location"></p>
                <p class="temperature"></p>
                <div class="climate_bg"></div>
                <p class="humidity"></p>
                <p class="windspeed"></p>
            </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
    <script src="js/weather.js"></script>
    </body>
    </html>
