 	function getPicture(cb) {
    var apiKey = "0c5d918b8ac84cb5c74f0785d71232ec"; // replace this with your API key

    // get an array of random photos
    $.getJSON('https://api.flickr.com/services/rest/?method=flickr.galleries.getPhotos&gallery_id=72157679773554794&api_key=0c5d918b8ac84cb5c74f0785d71232ec&per_page=100&format=json&nojsoncallback=1',
        function(data) {

            // if everything went good
            if (data.stat == 'ok') {
                // get a random id from the array
                var photo = data.photos.photo[Math.floor(Math.random() * data.photos.photo.length)];

                // now call the flickr API and get the picture with a nice size
                $.getJSON(
                    "https://api.flickr.com/services/rest/?jsoncallback=?", {
                        method: 'flickr.photos.getSizes',
                        api_key: apiKey,
                        photo_id: photo.id,
                        format: 'json',
                        nojsoncallback: 1
                    },
                    function(response) {
                        if (response.stat == 'ok') {
                            var the_url = response.sizes.size[5].source;
                            cb(the_url);
                        } else {
                            console.log(" The request to get the picture was not good :\ ")
                        }
                    }
                );

            } else {
                console.log(" The request to get the array was not good :( ");
            }
        }
    );
};

getPicture(function(url) {
	$('body').css('background-image', 'url('+url+')');
});
